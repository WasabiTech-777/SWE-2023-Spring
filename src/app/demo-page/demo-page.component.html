<div>
    <h1> Wi-Key Subject: {{ wiki.name }}</h1>
    <p class="text-align:center"><span [class]="compare(letter, usrText[i])" *ngFor="let letter of wiki.text.split(''); let i = index">{{ letter }}</span></p>
</div>
<hr>
<div style="text-align:center">
    <h3>Text Input: {{ usrText }}</h3>
    <h3>Text Length: {{ usrText.length }}</h3>

    <form #userForm="ngForm">
        <div class="form-group">
            <label></label>
            <textarea 
            (keydown)="onInputChange($event)"
            class="input" 
            value={{usrInpt}} 
            name="input"
            placeholder="Start Typing" 
            [(ngModel)]="usrText"></textarea>
    <div class="simple-keyboard"></div>
        </div>
    </form>
    
</div>
