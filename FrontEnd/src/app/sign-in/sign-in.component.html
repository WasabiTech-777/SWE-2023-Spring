<mat-card class = 'login-card'>
    <mat-card-header>
        <h2>
            Login
        </h2>
    </mat-card-header>
    <mat-card-content>
    <form>
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter a username">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter a password">
        </mat-form-field>
    </form>
    </mat-card-content>
</mat-card>
